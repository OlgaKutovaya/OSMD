<p-accordion multiple="true">
  <p-accordionTab *ngFor="let category of categories">
    <p-header>
      {{ category.name }}
    </p-header>
    <ul *ngFor="let child of category.children">
      <li
        (click)="onCategoryClick(child)"
      >
        {{ child.name}}
      </li>
    </ul>
  </p-accordionTab>
</p-accordion>
