<div>
  <form
    [formGroup]="categoryForm"
    class="ui-g"
    novalidate
    (ngSubmit)="saveCategory()"
  >
    <div class="ui-g-12">
      <label for="title">Название</label>
      <input
        pInputText
        class="ui-g-12"
        id="title"
        type="text"
        formControlName="name"
      >
    </div>
    <div class="ui-g-12">
      <label for="label" class="form-helper">Метка</label>
      <input
        pInputText
        class="ui-g-12"
        id="label"
        type="text"
        formControlName="label"
      >
    </div>
    <div class="ui-g-12">
      <label for="order" class="form-helper">Order</label>
      <input
        pInputText
        class="ui-g-12"
        id="order"
        type="number"
        formControlName="order"
      >
    </div>
    <div class="ui-g-12">
      <label>Видимость</label>
      <p-checkbox
        formControlName="visible"
        binary="true"
      ></p-checkbox>
    </div>
    <div class="form-actions">
      <button
        pButton
        type="submit"
        label="Сохранить"
      ></button>
      <button
        pButton
        type="button"
        label="Отмена"
        (click)="backToCategories()"
      ></button>
      <button
        *ngIf="category?._id"
        class="ui-button-danger"
        type="button"
        pButton
        label="Удалить"
        (click)="confirmDelete()"
      ></button>
    </div>
  </form>
</div>
