<p-accordion>
  <p-accordionTab *ngFor="let category of categories" [selected]="findSelectedCategory(category)">
    <p-header>
      {{ category.name }}
    </p-header>
    <ul *ngFor="let subcategory of category.subcategories">
      <li>
        <a
          href="#"
          (click)="onSubcategoryClick(category,subcategory);$event.preventDefault()"
        >{{ subcategory.name }}</a>
      </li>
    </ul>
  </p-accordionTab>
</p-accordion>
