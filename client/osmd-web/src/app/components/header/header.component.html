<div class="header-logo">Logo</div>
<nav class="header-navigation">
  <a *ngFor="let link of navLinks"
     [routerLink]="[link.url]"
     [routerLinkActive]="['active']"
     [routerLinkActiveOptions]="{ exact: true }"
     class="navigation-link"
  >{{link.name}}</a>
  <a href="//logout"
     *ngIf="currentUser"
     class="navigation-link"
     (click)="onLogout();$event.preventDefault()"
  >Выйти</a>
</nav>
