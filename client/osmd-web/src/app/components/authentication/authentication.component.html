<h2 class="form-title">Вход</h2>
<form class="reg-form">
  <div class="form-group">
    <label for="reg-email" class="form-label">Email:</label>
    <input
      pInputText
      id="reg-email"
      class="form-control"
      type="text"
      name="email"
    >
  </div>
  <div class="form-group">
    <label for="reg-password" class="form-label">Пароль:</label>
    <input
      pInputText
      id="reg-password"
      class="form-control"
      type="password"
      name="password"
    >
  </div>
  <div class="form-actions">
    <button
      pButton
      class="ui-button-success"
      type="button"
      label="Войти"
    ></button>
    <button
      pButton
      type="button"
      label="Отмена"
    ></button>
  </div>
</form>
